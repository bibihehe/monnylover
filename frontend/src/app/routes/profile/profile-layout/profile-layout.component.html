<ng-container *ngIf="!showChangeQuestion; else changeQuestionTpl">
  <ng-container *ngIf="isRedirecting; else loaded">
    <app-loading></app-loading>
  </ng-container>
  <ng-template #loaded>
    <page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900"
                 [title]="'Thông tin người dùng'"
                 [showBreadCrumb]="false">
    </page-header>
    
    <div fxLayout="row wrap" class="matero-row not-gutter">
      <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">
        <mat-card>
          <div class="text-center">
            <img class="m-b-8 r-full" src="assets/images/avatar.jpg" alt="" width="80">
            <h2 class="m-t-0 m-b-8 f-w-400">
              {{user.firstname + ' ' + user.lastname}}
            </h2>
            <p class="m-t-0 m-b-8">{{user.email}}</p>
            <!-- <p class="m-t-0 m-b-8">FE Developer, UE designer</p>
            <p class="m-t-0 text-grey-500">I like reading, writing and drawing.</p> -->
    
            <a mat-raised-button color="primary" href="https://github.com/nzbin" target="_blank">Follow
              Me</a>
            <button mat-raised-button color="accent" class="m-l-8">Contact Me</button>
          </div>
          <mat-nav-list class="m-x--16 m-b--16 m-t-16">
            <mat-divider inset></mat-divider>
            <!-- <a mat-list-item routerLink="/profile/overview">
              <mat-icon class="icon-18 m-r-8">account_circle</mat-icon> Overview
            </a> -->
            <mat-divider inset></mat-divider>
            <a mat-list-item routerLink="/profile/settings">
              <mat-icon class="icon-18 m-r-8">account_circle</mat-icon> Thông tin
            </a>
            <!-- <a mat-list-item (click)="changeQuestion()">
              <mat-icon class="icon-18 m-r-8">settings</mat-icon> Câu hỏi bảo mật
            </a> -->
          </mat-nav-list>
        </mat-card>
      </div>
      <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</ng-container>
<ng-template #changeQuestionTpl>
  <change-security-question [onSave]="saveCallback" [goback]="goback"></change-security-question>
</ng-template>
