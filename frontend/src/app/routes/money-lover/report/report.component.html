<div class="matero-row report-number-container" fxLayout="row wrap">
    <!-- Average income -->
    <div class="matero-col w-full report-part" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="25">
        <average-income [averageIncome]="average.averageIncome"></average-income>
    </div>
    <!-- Average outcome -->
    <div class="matero-col w-full report-part" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="25">
        <average-outcome [averageOutcome]="average.averageOutcome"></average-outcome>
    </div>
    <!-- Current income -->
    <div class="matero-col w-full report-part" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="25">
        <total-income [totalIncome]="average.sumIncome"></total-income>
    </div>
    <!-- Current outcome -->
    <div class="matero-col w-full report-part" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="25">
        <total-outcome [totalOutcome]="average.sumOutcome"></total-outcome>
    </div>
</div>

<!-- Income, outcome in each month in the year -->
<div class="overall-in-outcome">
    <overall-in-outcome [data]="overall"></overall-in-outcome>
</div>
