<div class="w-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">Welcome Back!</mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Tên đăng nhập</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Tên đăng nhập bắt buộc nhập</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput placeholder="Simple placeholder" type="password" formControlName="password" required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">Mật khẩu bắt buộc nhập</mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>Ghi nhớ</mat-checkbox>
          <a href="">Quên mật khẩu?</a>
        </div>

        <button class="w-full" mat-raised-button color="primary" (click)="login()"
          [disabled]="reactiveForm.invalid">Đăng nhập</button>

        <div class="login-with-others">
          <div class="title-login-with">
            Đăng nhập bằng
          </div>
          <div class="icon-apps">
            <span class="icon-app">
              <a
                mat-icon-button
                class="matero-toolbar-button"
                (click)="loginWith('github')"
                href="javascript:void(0)"
              >
                <svg viewBox="0 0 16 16" class="mat-icon">
                  <path
                    fill="currentColor"
                    d="M7.999,0.431c-4.285,0-7.76,3.474-7.76,7.761 c0,3.428,2.223,6.337,5.307,7.363c0.388,
                    0.071,0.53-0.168,0.53-0.374c0-0.184-0.007-0.672-0.01-1.32 c-2.159,
                    0.469-2.614-1.04-2.614-1.04c-0.353-0.896-0.862-1.135-0.862-1.135c-0.705-0.481,
                    0.053-0.472,0.053-0.472 c0.779,0.055,1.189,0.8,1.189,0.8c0.692,1.186,1.816,0.843,2.258,
                    0.645c0.071-0.502,0.271-0.843,0.493-1.037 C4.86,11.425,3.049,10.76,3.049,7.786c0-0.847,
                    0.302-1.54,0.799-2.082C3.768,5.507,3.501,4.718,3.924,3.65 c0,0,0.652-0.209,
                    2.134,0.796C6.677,4.273,7.34,4.187,8,4.184c0.659,0.003,1.323,0.089,1.943,
                    0.261 c1.482-1.004,2.132-0.796,2.132-0.796c0.423,1.068,0.157,1.857,0.077,2.054c0.497,
                    0.542,0.798,1.235,0.798,2.082 c0,2.981-1.814,3.637-3.543,3.829c0.279,0.24,0.527,0.713,
                    0.527,1.437c0,1.037-0.01,1.874-0.01,2.129 c0,0.208,0.14,0.449,0.534,0.373c3.081-1.028,
                    5.302-3.935,5.302-7.362C15.76,3.906,12.285,0.431,7.999,0.431z"
                  ></path>
                </svg>
              </a>
            </span>
            <span class="icon-app">
              <div id="g_id_onload"
                  data-client_id="130141746101-ia0f65rilcotj7th2919sqn2mbd5vmse.apps.googleusercontent.com"
                  data-context="signin"
                  data-ux_mode="redirect"
                  [attr.data-login_uri]="googleLoginUri"
                  data-auto_prompt="false">
              </div>
              <div class="g_id_signin"
                  data-type="icon"
                  data-shape="circle"
                  data-theme="outline"
                  data-text="signin_with"
                  data-size="large">
              </div>
            </span>
          </div>
        </div>

        <div class="m-t-16">Bạn chưa có tài khoản? <a routerLink="/auth/register">Ấn vào link này để tạo ngay.</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
