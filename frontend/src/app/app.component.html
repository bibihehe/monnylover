<ng-container *ngIf="loading">
    <div class="overlay">
        <div class="center">
            <ng-template [ngTemplateOutlet]="progressSpinner"></ng-template>
        </div>
    </div>
</ng-container>

<ng-template #progressSpinner>
    <mat-progress-spinner 
     mode="indeterminate">
    </mat-progress-spinner>
</ng-template>

<router-outlet></router-outlet>
